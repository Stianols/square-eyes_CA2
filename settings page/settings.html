<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create an account, get special offers on unique films"
    />
    <title>Square Eyes | Account Settings</title>
    <link href="../css/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/1e7456fd36.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="../index.html" class="logo"
        ><img src="../images/SquareEyes_Logo.png" alt="square eyes logo"
      /></a>
      <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="hamburger-menu" />
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../films.html">Films</a></li>
          <li><a href="../login.html" class="active">Your Account</a></li>
        </ul>
      </nav>
    </header>
    <main class="account" id="settings-main">
      <div class="login">
        <h1>Account Settings</h1>
        <form id="login" method="POST" action="login.php">
          <div class="settings-form">
            <label>Name</label>
            <input type="text" name="Uname" id="Uname" placeholder="Username" />
            <label>Password</label>
            <input
              type="Password"
              name="Pass"
              id="Pass"
              placeholder="Click here to change password"
            />
            <label>Email</label>
            <input
              type="Email"
              name="Email"
              id="Email"
              placeholder="settings@squareeyes.com"
            />
            <label for="payment">Payment Method</label>
            <select id="Payment" name="Payment">
              <option value="Visa">Visa</option>
              <option value="Mastercard">Mastercard</option>
              <option value="American Express">American Express</option>
            </select>
            <label>Card Number</label>
            <input
              type="text"
              name="Exdate"
              id="Exdate"
              placeholder="XXXX XXXX XXXX XXXX"
            />
            <label>Expiry Date</label>
            <input type="text" name="Cnumb" id="Cnumb" placeholder="MMYY" />
            <label>Security Code</label>
            <input type="text" name="Scode" id="Scode" placeholder="XXX" />
          </div>
        </form>
      </div>
    </main>
    <footer>Copyright &copy;</footer>
  </body>
</html>
